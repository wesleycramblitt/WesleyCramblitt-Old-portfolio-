<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Fira+Sans:400,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script> <!-- or use leaflet-src.js -->
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Horizontal Timeline | CodyHouse</title>
</head>
<body>
<section class="cd-horizontal-timeline">
	<div class="timeline">
		<div class="events-wrapper">
			<div class="events">
				<ol>
					<li><a href="#0" data-date="1400" >1400</a></li>
					<li><a href="#0" data-date="1500">1500</a></li>
					<li><a href="#0" data-date="1600">1600</a></li>
					<li><a href="#0" data-date="1700">1700</a></li>
					<li><a href="#0" data-date="1800">1800</a></li>
					<li><a href="#0" data-date="1900">1900</a></li>
					<li><a href="#0" data-date="2000">2000</a></li>

				</ol>

				<span class="filling-line" aria-hidden="true"></span>
			</div> <!-- .events -->
		</div> <!-- .events-wrapper -->
		<ul class="cd-timeline-navigation">
			<li><a href="#0" class="prev inactive">Prev</a></li>
			<li><a href="#0" class="next">Next</a></li>
			<li><a href="#0" class="up">Up</a></li>
		</ul> <!-- .cd-timeline-navigation -->
	</div> <!-- .timeline -->
	<!-- PDF tracks iframe -->
	<div id="tracksModal" class="modal">
		<a href="javascript:closeTracksFrame()" class="close" >x</a>
		<iframe id="tracksFrame"  style="display:none; position:absolute; left:20%; top: 5%; z-index:100" width="60%" height="100%"></iframe>
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
		<span class="close">x</span>
		<p id="modalText"></p>
	  </div>

	</div>
	<h2 style="text-align:center; font-weight:bold;" id="currentYearRange" ></h2>
	<div class="events-content" style="text-align:center; width:100%;">
	<div style="margin-left:50px; margin-right:50px; height: 29px;">
		<div  style="float:left ">
		<div class="styled-select" >
		  <select onchange="openTracksFrame(this.value)">
			<option value="sample.pdf?iframe=true">Tracks...</option>
		    <optgroup label="World Wars">
				<option value="tracks/Inventors-TeslaThomas.pdf">Here is the first option</option>
				<option value="tracks/example.pdf">The second option</option>
				<option value="tracks/example.pdf">The third option</option>
			</optgroup>
			<optgroup label="Inventions">
				<option value="sample.pdf?iframe=true">Here is the first option</option>
				<option value="sample.pdf?iframe=true">The second option</option>
				<option value="sample.pdf?iframe=true">The third option</option>
			</optgroup>
			<optgroup label="Land Discovery">
				<option value="sample.pdf?iframe=true">Here is the first option</option>
				<option value="sample.pdf?iframe=true">The second option</option>
				<option value="sample.pdf?iframe=true">The third option</option>
			</optgroup>
			<optgroup label="Space Exploration">
				<option value="sample.pdf?iframe=true">Here is the first option</option>
				<option value="sample.pdf?iframe=true">The second option</option>
				<option value="sample.pdf?iframe=true">The third option</option>
			</optgroup>
		  </select>
		</div>  
		</div>
		<div  style="float:right; ">
			<input id="searchBox" type="text" name="search"  placeholder="Search.." style="color: #222; height:29px; border:#7b9d6f 2px solid; background-color: #CCFFCC">
		</div>

	</div>
	<div style="margin-left:50px; margin-right:50px;">
	<div id="mapid" style="height:600px; width: 100%; border: 2px solid #555; -webkit-box-shadow: 5px 5px 5px 0px #333;
		box-shadow: 5px 5px 5px 0px #333"></div>
	</div>
	</div> <!-- .events-content -->
</section>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
